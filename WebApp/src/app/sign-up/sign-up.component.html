<div class="text-center mt-3 ">

    <img class="mt-4 mb-4" src="assets/logo.png" width="200px">
    <h1 class="h3 mb-3 front-weight-normal">Bienvenido a la página web de StraviaTEC</h1>
    <h1 class="h3 mb-3 front-weight-normal">Por favor regístrate</h1>

    <form [formGroup]="form" (submit)="getData()" style="max-width: 300px;margin: auto;">

        <div class="form-floating">
            <input required type="Name" id="Name" class="form-control mb-1" 
                formControlName="FirstName">
            <label for="floatingInput">Nombre</label>
        </div>

        <div class="form-floating">
            <input required type="Last Name" id="Last Name"  class="form-control mb-1"
                formControlName="LastName1">
            <label for="floatingInput">Apellido 1</label>
        </div>
        <div class="form-floating">
            <input required type="text" id="2° Last Name" class="form-control mb-1" 
                formControlName="LastName2">
            <label for="floatingInput">Apellido 2</label>
        </div>
        <div class="form-floating">
            <input required type="date" id="BirthDate" class="form-control mb-1" formControlName="BirthDate">
            <label for="floatingInput">Fecha de Nacimiento</label>
        </div>
        <div class="form-floating">
            <input type="text" id="User" class="form-control mb-1" formControlName="User">
            <label for="floatingInput">Usuario</label>
        </div>
        <div class="form-floating">
            <input required type="password" id="password"  class="form-control mb-1 "
                formControlName="Password">
            <label for="floatingInput">Contraseña</label>
        </div>
        <div>
            <label for="inputGroupFile02" class="text-left ">Imagen</label>
            <div class="input-group">
                <input required (change)="getFile($event)" type="file" accept="image/*" class="form-control mb-1"
                    id="inputGroupFile02">
            </div>
        </div>
        <div>
            <label>País</label>
            <div>
                <select (change)="selectCountryHandler($event)" required id="Nationality">
                    <option value="" selected disabled hidden>País</option>
                    <option value="Costa Rica">Costa Rica</option>
                    <option value="Guatemala">Guatemala</option>
                    <option value="El Salvador">El Salvador</option>
                    <option value="Belice">Belice</option>
                    <option value="Nicaragua">Nicaragua</option>
                    <option value="Honduras">Honduras</option>
                    <option value="Panama">Panama</option>
                </select>
            </div>
        </div>
        <div>
            <label>Categoría</label>
            <div>
                <select (change)="selectCategoryHandler($event)" required id="Category">
                    <option value="Junior">Junior</option>
                    <option value="Sub-23">Sub-23</option>
                    <option value="Open">Open</option>
                    <option value="ELite">ELite</option>
                    <option value="Master A">Master A</option>
                    <option value="Master A">Master B</option>
                    <option value="Master A">Master C</option>
                </select>   
            </div>
        </div>
        <div style="margin-top:20px" *ngIf="alert" class="alert alert-{{typeAlert}} alert-dismissible" role="alert">
            {{alertMessage}}
            <button (click)="closeAlert()" type="button" class="btn-close" data-bs-dismiss="alert"
                aria-label="Close"></button>
        </div>

        <div class="mt-3 mb-5 d-grid gap-2 justify-content-center">
            <button type="button" class="btn btn-link" routerLink="">Ya tengo una cuenta</button>
            <button id="signUp" class="btn btn-lg btn-primary btn-block">Resgistrar</button>
        </div>
    </form>
</div>
